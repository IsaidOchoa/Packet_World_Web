<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Packet World | Consulta de Envíos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<header class="header">
    <h1>Packet World</h1>
    <p>Consulta el estatus de tu envío</p>
</header>

<main class="container">

    <section class="consulta">
        <h2>Rastrea tu envío</h2>
        <input type="text" id="numeroGuia" placeholder="Número de guía" maxlength="10">
        <button id="btnConsultar">Consultar</button>
        <p id="mensajeError" class="error"></p>
    </section>

    <!-- Tarjeta principal del envío -->
    <section id="infoEnvio" class="card hidden">
        <h3>Información del envío</h3>
        <p><strong>Número de guía:</strong> <span id="lblGuia"></span></p>
        <p><strong>Destinatario:</strong> <span id="lblDestinatario"></span></p>
        <p><strong>Dirección:</strong> <span id="lblDireccion"></span></p>
        <p><strong>Estatus actual:</strong> <span id="lblEstatus"></span></p>
    </section>

    <!-- Contenedor de columnas: Paquetes | Historial -->
    <div class="row">

        <!-- Columna Paquetes -->
        <div class="column">
            <div id="tarjetaPaquetes" class="card hidden">
                <h3>Paquetes</h3>
                <div id="listaPaquetes" class="scrollable"></div>
            </div>
        </div>

        <!-- Columna Historial -->
        <div class="column">
            <div id="tarjetaHistorial" class="card hidden">
                <h3>Historial de Estados</h3>
                <div id="listaHistorial" class="scrollable"></div>
            </div>
        </div>

    </div>

</main>

<footer class="footer">
    <p>© Packet World - Proyecto académico</p>
</footer>

<script src="js/app.js"></script>
</body>
</html>
